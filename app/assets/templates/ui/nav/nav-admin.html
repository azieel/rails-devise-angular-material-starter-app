<md-toolbar id="app-navigation" ng-controller="NavCtrl" class="md-whiteframe-z2">
  <div class="md-toolbar-tools">
    <span>WooLab</span>
    <!-- fill up the space between left and right area -->
    <span flex></span>
    
    <dropdown-button data-activates="language_dropdown">
      <img class="flag_img" ng-src='assets/{{ languageKey }}.svg' />
    </dropdown-button>
    <ul id="language_dropdown" class="dropdown-content">
      <li><a value="fr-FR" ng-click="changeLanguage('fr-FR')"><img class="flag_img" ng-src="assets/fr-FR.svg" /></a></li>
      <li><a value="en-US" ng-click="changeLanguage('en-US')"><img class="flag_img" ng-src="assets/en-US.svg" /></a></li>
    </ul>

    <dropdown-button data-activates="account_dropdown">
      <i class="md md-account-box"></i>
    </dropdown-button>
    <ul id="account_dropdown" class="dropdown-content">
      <li><a ng-click="logout()" translate>{{ 'auth.logout_link' }}</a></li>
    </ul>
  </div>
</md-toolbar>
