<div id="bg-app" layout="column" layout-align="center center" layout-fill>
    <md-card>
        <md-toolbar class="padded">
            <h5 translate>{{ 'auth.password_recovery_title' }}</h5>
        </md-toolbar>
        <form name="passwordForm" class="padded" ng-submit="sendRecoveryMail()">
            <p translate></p>
            <md-input-container>
                <label translate>{{ 'auth.form.label.email' }}</label>
                <input type="email" name="email" ng-model="user.email" required >
                <div ng-messages="passwordForm.email.$error" ng-show="passwordForm.email.$invalid">
                    <div ng-message="required">
                        <span translate>{{ 'auth.form.error.required_field' }}</span>
                    </div>
                    <div ng-message="email">
                        <span translate>{{ 'auth.form.error.invalid_mail' }}</span>
                    </div>
                </div>
            </md-input-container>
            <md-button type="submit" class="md-primary">
                <span translate>{{ 'auth.form.password_recovery_submit' }}</span>
            </md-button>
        </form>
    </md-card>
</div>
